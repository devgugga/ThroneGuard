networks:
  guard_network:
    driver: bridge
    name: guard_network

volumes:
  postgres_data:
    driver: local
    name: guard_postgres_data
  redis_data:
    driver: local
    name: guard_redis_data

services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    networks:
      - guard_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-throne_guard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-throne_guard_password}
      POSTGRES_DB: ${POSTGRES_DB:-throne_guard}
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-throne_guard}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "random_page_cost=1.1"  # SSD
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    networks:
      - guard_network
    volumes:
      - redis_data:/data
    command:
      - redis-server
      - --appendonly yes
      - --maxmemory 256mb
      - --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5